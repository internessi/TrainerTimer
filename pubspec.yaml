name: trainertimer
description: The Boxmaster is back.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  audioplayers: ^0.19.0
  gap: ^2.0.0
  timer_controller: ^0.1.0
  circular_countdown: ^2.1.0
  sqflite: ^2.0.0+3
  path_provider: ^2.0.2
  intl: ^0.17.0
  cupertino_icons: ^1.0.3
  flutter_bloc: ^7.0.0
  animation_wrappers: ^0.0.4



dev_dependencies:
  flutter_launcher_icons: "^0.9.0"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter_launcher_name:
  name: "TrainerTimer"


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/mp3/
    - assets/mp3/basrutten/
    - assets/workouts/
    - assets/imgs/
    - assets/imgs/Cropped/
    - assets/imgs/Without crop/
    - assets/blog/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
